<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Panorama</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    </head>
    <body>
        <h1>Panorama</h1>
        <div>
            <p>Define what you are looking for, and see automated web searches results</p>
        </div>
        <div>
            <p>Do you already have an account ? Nice ! Feel free to connect !<br/>
                No account yet ? Please contact your system admin or support ! </p>
         </div>
         <div>
             <form method="POST" action="/auth">
                 <label for="uname">Username:</label><br/>
                 <input type="text" id="uname" name="uname"><br/>
                 <label for="upass">Password:</label><br/>
                 <input type="password" id="upass" name="upass"><br/>
                 <input type="submit" value="Connection">
             </form>
         </div> 
     </body>

    </body>
</html>
